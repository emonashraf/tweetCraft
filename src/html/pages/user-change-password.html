@@include('../partials/_template-top.html')

<!--==========================  Dashboard Section Start  ==========================-->
<div class="dashboard">
  @@include('../partials/_user-sidebar.html') 
  <div class="dashboard__wrap">
    @@include('../partials/_user-header.html')
    <div class="dashboard__wrapper">
      <div class="row justify-content-center g-4">
        <div class="col-xl-7">
          <div class="card">
            <form class="row g-4">
            <div class="col-12">
              <label for="currentPassword" class="form-label">Current Password
                <span class="text--danger">*</span></label>
              <input type="password" id="currentPassword" class="form-control" required>
            </div>
            <div class="col-12">
              <label for="newPassword" class="form-label">New Password <span class="text--danger">*</span></label>
              <input type="password" id="newPassword" class="form-control" required>
            </div>
            <div class="col-12">
              <label for="confirmPassword" class="form-label">Confirm Password
                <span class="text--danger">*</span></label>
              <input type="password" id="confirmPassword" class="form-control" required>
            </div>
            <div class="col-12">
              <button class="btn btn--base w-100">Update Password</button>
            </div>
          </form>
          </div>
         
        </div>
      </div>
    </div>
  </div>
</div>
<!--==========================  Dashboard Section End  ==========================-->

@@include('../partials/_template-bottom.html')
