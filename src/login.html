<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title -->
  <title>TwitCraft</title>
  <!-- Favicon -->
  <link rel="shortcut icon" href="assets/images/logo/favicon.png">
  <!-- Bootstrap -->
  <link rel="stylesheet" href="assets/css/bootstrap.min.css">
  <!-- Font awesome -->
  <link rel="stylesheet" href="assets/css/fontawesome.min.css">
  <!-- line awesome -->
  <link rel="stylesheet" href="assets/css/line-awesome.min.css">
  <!-- Magnific Popup -->
  <link rel="stylesheet" href="assets/css/magnific-popup.css">
  <!-- bx slider -->
  <link rel="stylesheet" href="assets/css/jquery.bxslider.min.css">
  <!-- Select2 -->
  <link rel="stylesheet" href="assets/css/select2.min.css">
  <!-- Main css -->
  <link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
  

  <!--==================== Preloader Start ====================-->
<div class="preloader">
    <div class="loader__text" data-text="wStacks"></div>
</div>
<!--==================== Preloader End ====================-->


  <!-- ==================== Scroll to Top Start ==================== -->
  <a class="scroll-top"><i class="fas fa-angle-double-up"></i></a>
  <!-- ==================== Scroll to Top End ==================== -->


  <!--==========================  Overlay Start  ==========================-->
  <div class="overlay"></div>
  <!--==========================  Overlay End  ==========================-->
<main>
  <section class="account py-120">
    <div class="common__pattern-2"></div>
    <div class="container">
      <div class="row">
        <div class="col-12">
          <div class="account__inner">
            <div class="account__form-wrap">
              <a href="index.html" class="logo">
                <img src="assets/images/logo/logo.png" alt="img">
              </a>
              <form class="account__form">
                <div class="row  gx-3 gy-4">
                  <div class="col-12">
                    <div class="account__header">
                      <h6 class="account__subtitle">Welcome back!</h6>
                      <h2 class="account__title">Sign in your account</h2>
                    </div>
                  </div>
                  <div class="col-12">
                    <input type="text" class="form-control" placeholder="Email Address" required>
                  </div>
                  <div class="col-12">
                    <div class="overflow-hidden">
                      <div class="position-relative">
                        <input id="password" type="password" class="form-control" placeholder="Password">
                        <span class="password-show-hide ti ti-eye toggle-password" id="#password"></span>
                      </div>
                    </div>
                  </div>
                  <div class="col-12">
                    <div class="flex-between gap-2">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="remember">
                        <label class="form-check-label w-auto" for="remember">Remember Me</label>
                      </div>
                      <a href="forgot-password.html" class="btn--unstyle">Forgot Password?</a>
                    </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn--base  w-100">SINE IN ACCOUNT</button>
                  </div>
                  <div class="col-12">
                    <p class="account__or">Or</p>
                  </div>
                  <div class="col-12">
                    <ul class="social-list">
                      <li class="social-list__item"><a href="https://www.facebook.com"
                          class="social-list__link flex-center"><i class="fab fa-facebook-f"></i></a>
                      </li>
                      <li class="social-list__item"><a href="https://www.twitter.com"
                          class="social-list__link flex-center">
                          <i class="fab fa-twitter"></i></a>
                      </li>
                      <li class="social-list__item"><a href="https://www.linkedin.com"
                          class="social-list__link flex-center">
                          <i class="fab fa-linkedin-in"></i></a>
                      </li>
                      <li class="social-list__item"><a href="https://www.pinterest.com"
                          class="social-list__link flex-center">
                          <i class="fab fa-instagram"></i></a>
                      </li>
                    </ul>
                  </div>
                  <div class="col-sm">
                    <p class="account__already text-center">Don't have an account? <a href="register.html"
                        class="btn--underline">Register Now</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

  </section>
</main>
<!-- Jquery js -->
<script src="assets/js/jquery-3.7.1.min.js"></script>
<!-- Bootstrap Bundle Js -->
<script src="assets/js/boostrap.bundle.min.js"></script>
<!-- Magnific Popup Js -->
<script src="assets/js/magnific-popup.min.js"></script>
<!-- Scrollreveal Js -->
<script src="assets/js/scrollreveal.min.js"></script>
<!-- bx slider js -->
<script src="assets/js/jquery.bxslider.min.js"></script>
<!-- Odometer Js -->
<script src="assets/js/odometer.min.js"></script>
<!-- Select2 Js -->
<script src="assets/js/select2.min.js"></script>
<!-- Apexchart js -->
<script src="assets/js/apexcharts.js"></script>
<!-- Matter js -->
<script src="assets/js/matter.min.js"></script>
<!-- main js -->
<script src="assets/js/main.js"></script>

</body>
</html>
